<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            border: 1px solid brown;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
{# 根据作者找文章们
    相当于表链接：select * from user,article on user.id =article.user_id where user.id = 1
#}
{% for article in user.articles %}
    <div id="container">
        <p>
            <h3>{{ article.title }}</h3>
            <div>作者：{{ user.username }}</div>
        </p>
        <p>
            {{ article.content }}
        </p>
        <div>{{ article.pdatetime }}</div>
    </div>
{% endfor %}
</body>
</html>
